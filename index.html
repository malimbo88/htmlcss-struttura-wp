<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>htmlcss-struttura-wp</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <!-- contenitore -->
    <div class="wrapper">

      <!-- titolo intestazione -->
      <header class="intestazione"></header>
      <!-- /titolo intestazione -->

      <!-- corpo centrale -->
      <main class="corpo">

        <!-- colonne -->
        <div class="col a"></div>
        <div class="col b"></div>
        <div class="col c">
          <div class="sezione c-sopra"></div>
          <div class="sezione c-sotto"></div>
        </div>
        <!-- /colonne -->

      </main>
      <!-- /corpo centrale -->

      <!-- /Footer -->
      <footer class="fondo"></footer>
      <!-- /Footer -->

    </div>
    <!-- /contenitore -->
  </body>

</html>
